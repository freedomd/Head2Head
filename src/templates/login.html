{% extends "base.html" %}

<html>
<head> 
<title>Sign In</title>
<link href="../assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
      <div class="hero-unit">
      	<div align="center">
      		<div>
      		<table>
      			<tr><h1 style="margin-bottom:5px">Sign In</h1></tr>
      			<tr><h4 style="margin-bottom:30px">Or click <a href="/register">here</a> to register</h4></tr>
      		</table>		
      		</div>

      		
      		{% if invalid %}
      			<p><font color="#FF0000">Sorry, email account or password is invalid</font></p>
  			{% endif %}
      		
        	<form method="post" action=".">
        		<table>
				<tr>
					<td>Username: </td><td><input type="text" name="username" /></td>
				</tr>
				<tr>
					<td>Password:</td><td><input type="password" name="password" /></td>
				</tr>
				<tr>
            		<td></td><td align="right"><input type="submit" class="btn btn-primary" value="SignIn"></td>
         		</tr>
         		</table>
			</form>

		</div>
      </div>
    </div> <!-- /container -->

</body>
</html>
